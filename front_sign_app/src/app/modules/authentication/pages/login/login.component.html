<div class="flex flex-row justify-center items-center w-full h-screen backdrop-blur-sm bg-slate-500">
  <!-- LOGIN -->
  <div class="flex flex-col gap-5 items-center justify-center shadow-md w-full h-screen px-14 bg-gray-800 md:w-1/2 md:h-fit md:py-20 md:rounded-md md:max-w-96">
    <div class="flex flex-col gap-3 w-full items-center">
      <h2 class="text-2xl font-bold mb-4 text-white w-full">Bienvenido de nuevo</h2>
      <div class="flex items-center w-full">
        <span class="border-b border-gray-300 flex-grow"></span>
        <span class="mx-3 text-gray-500"></span>
        <span class="border-b border-gray-300 flex-grow"></span>
      </div>
    </div>
    <div class="flex flex-col gap-3 w-full items-center text-white">
      <form>
        <div class="mb-4">
          <app-input-text [Label]="'Correo electronico'" [placeholder]="'****@correo.com'" [type]="'email'"></app-input-text>
          <!-- <label class="text-sm" for="username">Correo electronico</label>
          <input class="py-1 px-3 w-full rounded-lg outline-none bg-gray-600 text-opacity-55" type="text" id="username"> -->
        </div>

        <div class="mb-4">
          <label class="text-sm" for="password">Contraseña</label>
          <input class="py-1 px-3 w-full rounded-lg outline-none  bg-gray-600 text-opacity-55" type="password" id="password">
          <a href="" class="text-xs"><span class="text-white text-opacity-70 hover:text-opacity-95">Olvidaste la contraseña?</span></a>
        </div>
        <div class="mb-4">
          <button class="bg-blue-600 text-white px-4 py-2 rounded-2xl font-normal w-full hover:bg-blue-500">Ingresar</button>
        </div>
        <div class="flex flex-row w-full justify-between">
          <a href="" class=""><span class="text-xs text-white text-opacity-70 hover:text-opacity-95">No tienes cuenta?</span></a>
        </div>
      </form>

    </div>
  </div>

</div>
