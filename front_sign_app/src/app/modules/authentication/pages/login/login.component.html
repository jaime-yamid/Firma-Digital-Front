<div class="flex flex-row justify-center items-center w-full h-screen backdrop-blur-sm bg-primary-500">
  <!-- LOGIN -->
  <div class="flex flex-col gap-5 items-center justify-center shadow-md w-full h-screen px-14 bg-primary-900 md:w-1/2 md:h-fit md:py-20 md:rounded-xl md:max-w-96">
    <div class="flex flex-col gap-1 w-full items-center">
      <div class="flex flex-row justify-start w-full">
        <h2 class="text-2xl font-bold mb-1 text-white w-full text-left">Ingreso</h2>
      </div>
      <div class="flex flex-row justify-start w-full">
        <h2 class="text-sm font-light mb-1 text-white w-full">Bienvenido de nuevo!</h2>
      </div>
      <div class="flex items-center w-full">
        <span class="border-b border-gray-300 flex-grow"></span>
        <span class="mx-3 text-gray-500"></span>
        <span class="border-b border-gray-300 flex-grow"></span>
      </div>
    </div>
    <div class="flex flex-col gap-3 w-full items-center text-white">
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <app-input-text formControlName="user" [Label]="'Correo electronico'" [placeholder]="'****@correo.com'" [type]="'email'"></app-input-text>
        </div>

        <div class="mb-4">
          <app-input-text formControlName="pass" [Label]="'Contraseña'" [placeholder]="'******'" [type]="'password'"></app-input-text>
          <a [routerLink]="['dashboard']" class="text-xs"><span class="text-white text-opacity-70 hover:text-opacity-95">Olvidaste la contraseña?</span></a>
        </div>
        <div class="mb-4">
         <app-button [buttonControl]="formLogin" (click)="onSubmit()">Ingresar</app-button>
        </div>
        <div class="flex flex-row w-full justify-between">
          <a [routerLink]="['dashboard']" class=""><span class="text-xs text-white text-opacity-70 hover:text-opacity-95">No tienes cuenta?</span></a>
        </div>
      </form>

    </div>
  </div>

</div>
