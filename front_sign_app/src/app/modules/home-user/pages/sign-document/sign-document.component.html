
<article class="flex flex-row justify-center items-center h-full">
  <div class="flex flex-row justify-center items-center w-full h-screen backdrop-blur-sm bg-slate-500">
    <!-- LOGIN -->
    <div class="flex flex-col gap-5 items-center justify-center shadow-md w-full h-screen px-14 bg-gray-800 md:w-1/2 md:h-fit md:py-20 md:rounded-md md:max-w-96">
      <div class="flex flex-col gap-3 w-full items-center">
        <h2 class="text-2xl font-bold mb-4 text-white w-full">Cargar archivo</h2>
        <div class="flex items-center w-full">
          <span class="border-b border-gray-300 flex-grow"></span>
          <span class="mx-3 text-gray-500"></span>
          <span class="border-b border-gray-300 flex-grow"></span>
        </div>
      </div>
      <div class="flex flex-col gap-3 w-full items-center text-white">
        <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <app-input-file formControlName="file" [Label]="'Cargar archivos'"></app-input-file>
            <!-- <app-input-text formControlName="user" [Label]="'Correo electronico'" [placeholder]="'****@correo.com'" [type]="'email'"></app-input-text> -->
          </div>
          <div class="mb-4">
           <app-button [buttonControl]="signForm" (click)="onSubmit()">Ingresar</app-button>
            <!-- <button class="bg-blue-600 text-white px-4 py-2 rounded-2xl font-normal w-full hover:bg-blue-500">Ingresar</button> -->
          </div>
          <div class="flex flex-row w-full justify-between">
            <a [routerLink]="['dashboard']" class=""><span class="text-xs text-white text-opacity-70 hover:text-opacity-95">No tienes cuenta?</span></a>
          </div>
        </form>

      </div>
    </div>

  </div>


</article>
