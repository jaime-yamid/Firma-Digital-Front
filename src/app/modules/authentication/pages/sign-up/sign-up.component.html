<div class="flex flex-row justify-center items-center w-full h-screen backdrop-blur-sm bg-primary-500">
  <!-- LOGIN -->
  <div class="flex flex-col gap-5 items-center justify-center shadow-md w-full h-screen px-14 bg-primary-900 md:w-1/2 md:h-fit md:py-20 md:rounded-xl md:max-w-96">
    <div class="flex flex-col gap-3 w-full items-center">
      <div class="flex flex-row gap-2 justify-start mb-1 w-full">
        <h2 class="text-2xl font-bold text-white w-full">Bienvenido</h2>
      </div>
      <div class="flex flex-row gap-2 justify-start mb-1 w-full">
        <h2 class="text-sm font-ligh text-gray-200">Ingresa tu información para acceder a tu cuenta</h2>
      </div>
    </div>
    <div class="flex flex-col gap-3 w-full items-center text-white">
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <app-input-text formControlName="user" [Label]="'Usuario'" [placeholder]="'Ingresa tu usuario'" [type]="'text'"></app-input-text>
        </div>
        <div class="mb-4">
          <app-input-text formControlName="email" [Label]="'Correo electronico'" [placeholder]="'****@udistrial.edu.co'" [type]="'email'"></app-input-text>
        </div>
        <div class="mb-6">
          <app-input-text formControlName="pass" [Label]="'Contraseña'" [placeholder]="'******'" [type]="'password'"></app-input-text>
        </div>
        <div class="mb-4">
         <app-button [buttonControl]="formLogin" (click)="onSubmit()">Ingresar</app-button>
        </div>
      </form>
    </div>
  </div>

</div>
