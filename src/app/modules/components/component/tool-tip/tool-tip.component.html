<div class="flex flex-col gap-1 relative" (mouseenter)="showTooltip = true" (mouseleave)="showTooltip = false">
  <div *ngIf="showTooltip" class="absolute top-[-30px] z-50 whitespace-normal break-words rounded-lg bg-black py-1.5 px-3 font-sans text-sm font-normal text-white focus:outline-none">
    <span>{{title}}</span>
  </div>
  <div class="block">
    <ng-content></ng-content>
  </div>

</div>
